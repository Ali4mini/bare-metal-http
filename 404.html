<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
      }

      .error-code {
        font-size: 8rem;
        font-weight: 800;
        color: #4a70a9;
        margin-bottom: 1rem;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
        line-height: 1;
      }

      .error-title {
        font-size: 2.5rem;
        color: #2c3e50;
        margin-bottom: 1rem;
      }

      .error-message {
        font-size: 1.2rem;
        color: #7f8c8d;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .home-button {
        display: inline-block;
        background: #4a70a9;
        color: white;
        text-decoration: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(74, 112, 169, 0.3);
      }

      .home-button:hover {
        background: #3a5a8a;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(74, 112, 169, 0.4);
      }

      .illustration {
        width: 200px;
        height: 200px;
        margin: 0 auto 2rem;
        opacity: 0.8;
      }

      @media (max-width: 768px) {
        .error-code {
          font-size: 6rem;
        }

        .error-title {
          font-size: 2rem;
        }

        .container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="illustration">
        <!-- Simple SVG illustration -->
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <circle cx="100" cy="100" r="80" fill="#8FABD4" opacity="0.2" />
          <path
            d="M60 80 L140 80 M60 100 L100 100 M60 120 L120 120"
            stroke="#4A70A9"
            stroke-width="8"
            stroke-linecap="round"
          />
          <circle cx="80" cy="60" r="10" fill="#4A70A9" />
          <circle cx="120" cy="60" r="10" fill="#4A70A9" />
        </svg>
      </div>

      <div class="error-code">404</div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-message">
        Oops! The page you're looking for doesn't exist or has been moved. It
        might have been removed, had its name changed, or is temporarily
        unavailable.
      </p>
      <a href="/" class="home-button">Go Home</a>
    </div>
  </body>
</html>
